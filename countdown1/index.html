<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/countdown1/css/style.css" />
  </head>
  <body>
    <div class="container-fluid hero-container">
      <div class="container mt-5">
        <h1>Offer ends in :</h1>

        <div
          class="countdown-container justify-content-center align-item-center mt-5"
        >
          <div class="row">
            <div class="days-container text-center h2 col-md-3 col-sm-6 col-12">
              <p id="days"></p>
              <span>Days</span>
            </div>
            <div
              class="hours-container text-center h2 col-md-3 col-sm-6 col-12"
            >
              <p id="hours"></p>
              <span>Hours</span>
            </div>
            <div
              class="minutes-container text-center h2 col-md-3 col-sm-6 col-12"
            >
              <p id="minutes"></p>
              <span>Minutes</span>
            </div>
            <div
              class="second-container text-center h2 col-md-3 col-sm-6 col-12"
            >
              <p id="seconds"></p>
              <span>second</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="/countdown1/Javascript/script.js"></script>
  </body>
</html>
